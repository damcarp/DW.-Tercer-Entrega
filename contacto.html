<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ponte en contacto con nosotros para resolver tus dudas o compartir tus sugerencias.">
    <meta name="keywords" content="contacto, recetario, sugerencias, recetas">
    <meta name="author" content="Damiano">
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto | Recetario</title>
</head>

<body>
    <!-- Encabezado -->
    <header class="bg-dark py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-white text-decoration-none animate-title" aria-label="Ir a la página de inicio">
                <h1 class="m-0">Recetario</h1>
            </a>
            
            <!-- Nav -->
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white animate-nav" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white animate-nav" href="./recetas.html">Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white animate-nav" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container py-5">
        <!-- Título de la sección de contacto -->
        <section class="contacto-seccion">
            <h2 class="text-center mb-4 animate-fade-in">Contáctanos</h2>
            <p class="text-center mb-5">¿Tienes alguna pregunta, sugerencia o comentario? Rellena el formulario y nos pondremos en contacto contigo.</p>

            <!-- Formulario de contacto -->
            <div class="row justify-content-center">
                <article class="col-md-6">
                    <form action="#" method="post" class="p-4 shadow-sm rounded" style="background-color: #f9f9f9;">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom animate-button">Enviar mensaje</button>
                        </div>
                    </form>
                </article>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Recetas Caseras | Todos los derechos reservados.</p>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
